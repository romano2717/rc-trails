<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>RC Trail Locations</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 900px;
      margin: 0 auto;
      padding: 1.5rem;
      line-height: 1.5;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
    }

    h1 {
      margin: 0;
    }

    .pager {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    button {
      padding: 0.3rem 0.8rem;
      border-radius: 4px;
      border: 1px solid #ccc;
      cursor: pointer;
      background: #f5f5f5;
    }

    button:disabled {
      opacity: 0.4;
      cursor: default;
    }

    #pageInfo {
      font-size: 0.9rem;
      opacity: 0.7;
    }

    .trail-box {
      border: 1px solid #ccc;
      padding: 1rem;
      border-radius: 8px;
    }

    iframe {
      width: 100%;
      height: 300px;
      border: 0;
      border-radius: 6px;
      margin-top: 0.5rem;
    }

    .label {
      font-weight: bold;
      margin-top: 0.6rem;
      display: block;
    }
  </style>
</head>

<body>
  <div class="top-bar">
    <h1>RC Trail Locations</h1>
    <div class="pager">
      <button id="prevBtn">Prev</button>
      <span id="pageInfo"></span>
      <button id="nextBtn">Next</button>
    </div>
  </div>

  <div id="trailContainer"></div>

  <script>
    // TRAILS WITH FREE GOOGLE MAPS EMBED LINKS
    const trails = [
      {
        address: "San Carlos Heights, Quiot Pardo, Cebu City",
        trail: "San Carlos Heights",
        locationEmbed: "https://www.google.com/maps?q=10.295728711522854,123.85506848793275&hl=en&z=17&output=embed",
        parkingEmbed: "https://www.google.com/maps?q=10.294380193590095,123.85568588312827&hl=en&z=17&output=embed"
      },
      {
        address: "Naga Boardwalk",
        trail: "Naga Boardwalk",
        locationEmbed: "https://www.google.com/maps?q=10.210832782684937,123.76046975888036&hl=en&z=17&output=embed",
        parkingEmbed: "https://www.google.com/maps?q=10.21022837233461,123.76091514274972&hl=en&z=17&output=embed"
      }
    ];

    let currentIndex = 0;

    const trailContainer = document.getElementById("trailContainer");
    const prevBtn = document.getElementById("prevBtn");
    const nextBtn = document.getElementById("nextBtn");
    const pageInfo = document.getElementById("pageInfo");

    function renderTrail(index) {
      const trail = trails[index];

      trailContainer.innerHTML = `
        <div class="trail-box">
          <span class="label">Address:</span>
          <div>${trail.address}</div>

          <span class="label">Trail:</span>
          <div>${trail.trail}</div>

          <span class="label">Location:</span>
          <iframe src="${trail.locationEmbed}" loading="lazy"></iframe>

          <span class="label">Parking:</span>
          <iframe src="${trail.parkingEmbed}" loading="lazy"></iframe>
        </div>
      `;

      pageInfo.textContent = `Trail ${index + 1} of ${trails.length}`;
      prevBtn.disabled = index === 0;
      nextBtn.disabled = index === trails.length - 1;
    }

    prevBtn.addEventListener("click", function () {
      if (currentIndex > 0) {
        currentIndex--;
        renderTrail(currentIndex);
      }
    });

    nextBtn.addEventListener("click", function () {
      if (currentIndex < trails.length - 1) {
        currentIndex++;
        renderTrail(currentIndex);
      }
    });

    // First render
    renderTrail(currentIndex);
  </script>
</body>
</html>
