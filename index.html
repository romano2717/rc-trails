<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>RC Trail Locations</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 900px; margin: 0 auto; padding: 1.5rem; }
    h1 { text-align: center; }
    .trail { border: 1px solid #ccc; padding: 0.8rem; margin-bottom: 0.8rem; border-radius: 6px; }
    .trail h2 { margin: 0 0 0.3rem; font-size: 1.1rem; }
    .tags { font-size: 0.85rem; opacity: 0.7; }
  </style>
</head>
<body>
  <h1>RC Trail Locations</h1>

  <div class="trail">
    <h2>Example Trail Name</h2>
    <div><strong>Location:</strong> City, Country</div>
    <div><strong>Surface:</strong> Dirt / Rocks</div>
    <div><strong>Difficulty:</strong> Easy</div>
    <div class="tags">#crawler #trail</div>
    <div><a href="https://maps.google.com" target="_blank">View on map</a></div>
  </div>

  <!-- Duplicate .trail blocks above for each spot -->
</body>
</html>
