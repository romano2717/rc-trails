<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>RC Trail Locations</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 900px;
      margin: 0 auto;
      padding: 1.5rem;
      line-height: 1.5;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
    }

    h1 {
      margin: 0;
    }

    .pager {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    button {
      padding: 0.3rem 0.8rem;
      border-radius: 4px;
      border: 1px solid #ccc;
      cursor: pointer;
      background: #f5f5f5;
    }

    button:disabled {
      opacity: 0.4;
      cursor: default;
    }

    #pageInfo {
      font-size: 0.9rem;
      opacity: 0.7;
    }

    .trail-box {
      border: 1px solid #ccc;
      padding: 1rem;
      border-radius: 8px;
    }

    iframe {
      width: 100%;
      height: 300px;
      border: 0;
      border-radius: 6px;
      margin-top: 0.5rem;
    }

    .label {
      font-weight: bold;
      margin-top: 0.6rem;
      display: block;
    }
  </style>
</head>

<body>
  <div class="top-bar">
    <h1>RC Trail Locations</h1>
    <div class="pager">
      <button id="prevBtn">Prev</button>
      <span id="pageInfo"></span>
      <button id="nextBtn">Next</button>
    </div>
  </div>

  <div id="trailContainer"></div>

  <script>
    // List of trails (add or edit entries here)
    const trails = [
      {
        address: "Brgy. San Jose, San Fernando, Cebu",
        trail: "Riverbed Trail",
        locationEmbed: "https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3930.0494507707676!2d123.787!3d10.160!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x0!2zMTDCsDA5JzM2LjAiTiAxMjPCsDQ3JzEzLjAiRQ!5e0!3m2!1sen!2sph!4v0000000000",
        parkingEmbed: "https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3930.0494507707676!2d123.787!3d10.160!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x0!2zMTDCsDA5JzM2LjAiTiAxMjPCsDQ3JzEzLjAiRQ!5e0!3m2!1sen!2sph!4v0000000000"
      },
      {
        address: "Sample Address 2, City, Country",
        trail: "Hill Climb Trail",
        locationEmbed: "https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3151.835434509374!2d144.95565131589656!3d-37.8173279797517!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad642af0f11fd81%3A0xf577c3b7f2cd4a0!2sSomewhere!5e0!3m2!1sen!2sau!4v0000000000",
        parkingEmbed: "https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3151.835434509374!2d144.95565131589656!3d-37.8173279797517!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad642af0f11fd81%3A0xf577c3b7f2cd4a0!2sSomewhere!5e0!3m2!1sen!2sau!4v0000000000"
      },
      {
        address: "Sample Address 3, City, Country",
        trail: "Forest Loop Trail",
        locationEmbed: "https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2624.999821217389!2d2.292292615674617!3d48.85837307928705!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x0!2sAnotherPlace!5e0!3m2!1sen!2sfr!4v0000000000",
        parkingEmbed: "https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2624.999821217389!2d2.292292615674617!3d48.85837307928705!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x0!2sAnotherPlace!5e0!3m2!1sen!2sfr!4v0000000000"
      }
    ];

    let currentIndex = 0;

    const trailContainer = document.getElementById("trailContainer");
    const prevBtn = document.getElementById("prevBtn");
    const nextBtn = document.getElementById("nextBtn");
    const pageInfo = document.getElementById("pageInfo");

    function renderTrail(index) {
      const trail = trails[index];

      trailContainer.innerHTML = `
        <div class="trail-box">
          <span class="label">Address:</span>
          <div>${trail.address}</div>

          <span class="label">Trail:</span>
          <div>${trail.trail}</div>

          <span class="label">Location:</span>
          <iframe src="${trail.locationEmbed}" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

          <span class="label">Parking:</span>
          <iframe src="${trail.parkingEmbed}" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
      `;

      pageInfo.textContent = `Trail ${index + 1} of ${trails.length}`;
      prevBtn.disabled = index === 0;
      nextBtn.disabled = index === trails.length - 1;
    }

    prevBtn.addEventListener("click", function () {
      if (currentIndex > 0) {
        currentIndex--;
        renderTrail(currentIndex);
      }
    });

    nextBtn.addEventListener("click", function () {
      if (currentIndex < trails.length - 1) {
        currentIndex++;
        renderTrail(currentIndex);
      }
    });

    // Initial render
    renderTrail(currentIndex);
  </script>
</body>
</html>
