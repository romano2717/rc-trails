<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Time Attack Challenge</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          sans-serif;
      }

      body {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: radial-gradient(circle at top, #20293a, #020617);
        color: #e5e7eb;
      }

      .app {
        position: relative;
        background: rgba(15, 23, 42, 0.95);
        padding: 1.75rem;
        border-radius: 1.25rem;
        width: 100%;
        max-width: 480px;
        box-shadow: 0 18px 40px rgba(0, 0, 0, 0.55);
      }

      /* ================= ADJUSTMENT BUTTONS ================= */

      .adjustments {
        display: grid;
        grid-template-columns: repeat(5, 1fr);
        gap: 0.5rem;
        margin-bottom: 1rem;
      }

      .adjustments button {
        position: relative;
        padding-top: 2.4rem;
        border-radius: 999px;
        min-height: 70px;
        background: #111827;
        color: #e5e7eb;
        font-weight: 700;
        font-size: 1rem;
        border: none;
        cursor: pointer;
      }

      /* Icon on top of button */
      .adjust-icon {
        position: absolute;
        top: 6px;
        left: 50%;
        transform: translateX(-50%);
        width: 22px;
        height: 22px;
        object-fit: contain;
        pointer-events: none;
      }

      /* Press counter badge */
      .adjust-badge {
        position: absolute;
        top: -6px;
        right: -6px;
        min-width: 20px;
        height: 20px;
        border-radius: 999px;
        display: none;
        align-items: center;
        justify-content: center;
        font-size: 0.7rem;
        font-weight: 800;
        background: #f8fafc;
        color: #020617;
        border: 2px solid #020617;
        pointer-events: none;
      }

      .positive {
        border: 1px solid rgba(52, 211, 153, 0.7);
      }

      .dnfBtn {
        background: #b91c1c !important;
        color: #fff;
        font-size: 1.1rem;
      }
    </style>
  </head>

  <body>
    <div class="app">
      <div class="adjustments">
        <button class="positive" data-adjust="5">
          <img src="gate.jpg" class="adjust-icon" />
          +5
        </button>

        <button class="positive" data-adjust="10">
          <img src="bounds.png" class="adjust-icon" />
          +10
        </button>

        <button class="positive" data-adjust="20">
          <img src="hand.png" class="adjust-icon" />
          +20
        </button>

        <button class="positive" data-adjust="30">
          <img src="reset.jpeg" class="adjust-icon" />
          +30
        </button>

        <button class="dnfBtn" id="dnfBtn">DNF</button>
      </div>
    </div>

    <script>
      function ensureBadge(btn) {
        let badge = btn.querySelector(".adjust-badge");
        if (!badge) {
          badge = document.createElement("span");
          badge.className = "adjust-badge";
          badge.textContent = "0";
          btn.appendChild(badge);
        }
        return badge;
      }

      function incrementCounter(btn) {
        const badge = ensureBadge(btn);
        badge.textContent = Number(badge.textContent) + 1;
        badge.style.display = "flex";
      }

      document
        .querySelectorAll(".adjustments button[data-adjust]")
        .forEach((btn) => {
          ensureBadge(btn);
          btn.onclick = () => incrementCounter(btn);
        });
    </script>
  </body>
</html>
