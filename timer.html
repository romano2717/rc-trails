<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Time Attack Challenge</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont,
        "Segoe UI", sans-serif;
    }

    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at top, #20293a, #020617);
      color: #e5e7eb;
    }

    .app {
      position: relative;
      background: rgba(15, 23, 42, 0.95);
      padding: 1.75rem;
      border-radius: 1.25rem;
      box-shadow: 0 18px 40px rgba(0, 0, 0, 0.55);
      width: 100%;
      max-width: 480px;
      border: 1px solid rgba(148, 163, 184, 0.2);
    }

    /* --- DNF STAMP --- */
    #dnfStamp {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) rotate(-15deg);
      font-size: 4rem;
      font-weight: 900;
      color: rgba(239, 68, 68, 0.85);
      text-shadow: 0 0 15px rgba(0,0,0,0.8);
      letter-spacing: 0.2em;
      display: none;
      pointer-events: none;
      user-select: none;
      z-index: 999;
    }

    /* HEADER */
    .app-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 0.6rem;
    }

    .title {
      font-size: 1.4rem;
      font-weight: 700;
      text-transform: uppercase;
    }

    .badge {
      font-size: 0.68rem;
      padding: 0.2rem 0.55rem;
      border-radius: 999px;
      border: 1px solid rgba(251, 191, 36, 0.7);
      color: #facc15;
    }

    /* LOGOS */
    .logos {
      display: flex;
      justify-content: center;
      gap: 0.6rem;
      margin-bottom: 0.9rem;
    }

    .logos img {
      max-height: 52px;
      object-fit: contain;
    }

    /* PHOTO */
    .photo-section {
      display: flex;
      justify-content: center;
      margin-bottom: 0.7rem;
    }

    .btn-photo {
      padding: 0.6rem 1.2rem;
      border-radius: 999px;
      border: none;
      font-weight: 600;
      background: linear-gradient(135deg, #38bdf8, #0ea5e9);
      color: #0b1120;
      cursor: pointer;
    }

    .photo-preview {
      width: 120px;
      height: 120px;
      border-radius: 0.9rem;
      object-fit: cover;
      border: 2px solid rgba(248, 250, 252, 0.7);
      display: none;
    }

    /* TIMER */
    .timer-display {
      text-align: center;
      margin-bottom: 1.25rem;
      position: relative;
    }

    .time {
      font-size: 3rem;
      font-weight: 700;
      padding: 0.9rem 1.2rem;
      border-radius: 0.9rem;
      background: radial-gradient(circle, #0f172a, #020617);
      border: 1px solid rgba(148,163,184,0.3);
    }

    /* FLASH */
    .adjust-flash {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-weight: 900;
      font-size: 2.4rem;
      opacity: 0;
      transition: opacity 0.35s ease, transform 0.35s ease;
      text-shadow: 0 0 14px rgba(0,0,0,0.9);
    }

    .adjust-flash.show {
      opacity: 1;
      transform: translate(-50%, -90%) scale(1.15);
    }

    .adjust-flash.show-positive { color: #4ade80; }
    .adjust-flash.show-negative { color: #fca5a5; }

    /* ATTEMPT STATE */
    .status {
      font-size: 0.75rem;
      text-transform: uppercase;
      opacity: 0.7;
      margin-top: 0.4rem;
    }

    .status-running { color: #4ade80; }
    .status-paused { color: #fbbf24; }
    .status-stopped { color: #94a3b8; }

    /* BUTTONS */
    .controls {
      display: flex;
      gap: 0.6rem;
      margin-bottom: 0.3rem;
    }

    .controls button {
      flex: 1;
      padding: 0.9rem;
      border-radius: 999px;
      font-size: 1rem;
      font-weight: 700;
      cursor: pointer;
    }

    .btn-start { background: #16a34a; }
    .btn-pause { background: #ea580c; }
    .btn-stop { background: #b91c1c; }
    .btn-reset { background: #475569; }

    /* DEDUCTIONS */
    .deductions-line {
      text-align: center;
      font-size: 0.9rem;
      margin: 0.3rem 0 1rem 0;
      color: #fbbf24;
      font-weight: 700;
    }

    /* ADJUSTMENT BUTTONS */
    .adjustments {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 0.5rem;
      margin-bottom: 1rem;
    }

    .adjustments button {
      padding: 0.7rem;
      font-weight: 700;
      border-radius: 0.6rem;
    }

    .negative { border: 1px solid #f87171; }
    .positive { border: 1px solid #34d399; }

    .btn-dnf {
      background: #dc2626;
      color: white;
      border: 1px solid #7f1d1d;
    }

    /* DRIVER + SAVE */
    .driver-section {
      display: flex;
      gap: 0.5rem;
      margin-bottom: 0.9rem;
    }

    .driver-section label {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    .btn-save {
      background: #f59e0b;
      color: #0b1120;
      padding: 0.6rem;
      border-radius: 0.7rem;
      font-weight: 700;
    }
  </style>
</head>

<body>
  <div class="app" id="captureArea">

    <div id="dnfStamp">DNF</div>

    <div class="app-header">
      <div class="title">Time Attack</div>
      <div class="badge">Challenge Mode</div>
    </div>

    <div class="logos">
      <img src="rcx-cafe-logo.jpg">
      <img src="southside-rc-logo.png">
      <img src="crawl-me-maybe-logo.jpg">
    </div>

    <!-- PHOTO -->
    <div class="photo-section">
      <button id="photoBtn" class="btn-photo">Take Photo</button>
      <img id="photoPreview" class="photo-preview">
      <input id="photoInput" type="file" accept="image/*" capture="environment" style="display:none;">
    </div>

    <!-- TIMER -->
    <div class="timer-display">
      <div id="time" class="time">00:00</div>
      <div id="adjustFlash" class="adjust-flash"></div>
      <div id="status" class="status status-stopped">Stopped</div>
    </div>

    <!-- BUTTONS -->
    <div class="controls">
      <button id="startBtn" class="btn-start">Start</button>
      <button id="pauseBtn" class="btn-pause" disabled>Pause</button>
      <button id="stopBtn" class="btn-stop" disabled>Stop</button>
      <button id="resetBtn" class="btn-reset" disabled>Reset</button>
    </div>

    <!-- DEDUCTIONS -->
    <div id="deductionsText" class="deductions-line">
      Total Deductions: 0 points
    </div>

    <!-- ADJUSTMENT BUTTONS (NOW WITH DNF BUTTON) -->
    <div class="adjustments">
      <button class="negative" data-adjust="-30">-30</button>
      <button class="negative" data-adjust="-10">-10</button>
      <button class="negative" data-adjust="-5">-5</button>
      <button class="positive" data-adjust="5">+5</button>
      <button class="positive" data-adjust="10">+10</button>
      <button class="positive" data-adjust="30">+30</button>

      <!-- NEW DNF BUTTON -->
      <button id="dnfBtn" class="btn-dnf">DNF</button>
    </div>

    <!-- DRIVER -->
    <div class="driver-section">
      <label>
        <span>Driver's Name</span>
        <input id="driverName" type="text">
      </label>
      <button id="saveBtn" class="btn-save">Save</button>
    </div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>

  <script>
    let elapsedMs = 0;
    let running = false;
    let intervalId = null;
    let totalDeductions = 0;

    const dnfStamp = document.getElementById("dnfStamp");

    function updateDisplay() {
      const s = Math.floor(elapsedMs / 1000);
      const m = String(Math.floor(s / 60)).padStart(2, "0");
      const sec = String(s % 60).padStart(2, "0");
      time.textContent = `${m}:${sec}`;
    }

    function stopAll() {
      running = false;
      clearInterval(intervalId);
      status.textContent = "Stopped";
      status.className = "status status-stopped";
    }

    function resetAll() {
      stopAll();
      elapsedMs = 0;
      totalDeductions = 0;
      dnfStamp.style.display = "none";
      updateDisplay();
      deductionsText.textContent = "Total Deductions: 0 points";
    }

    // TIMER BUTTONS
    startBtn.onclick = () => {
      if (running) return;
      running = true;
      status.textContent = "Running";
      status.className = "status status-running";

      intervalId = setInterval(() => {
        elapsedMs += 100;
        updateDisplay();
      }, 100);
    };

    pauseBtn.onclick = () => {
      running = false;
      clearInterval(intervalId);
      status.textContent = "Paused";
      status.className = "status status-paused";
    };

    stopBtn.onclick = stopAll;
    resetBtn.onclick = resetAll;

    // ADJUST
    document.querySelectorAll(".adjustments button").forEach(btn => {
      if (!btn.dataset.adjust) return;

      btn.onclick = () => {
        const val = parseInt(btn.dataset.adjust, 10);
        elapsedMs = Math.max(0, elapsedMs + val * 1000);
        totalDeductions += val;
        updateDisplay();
        deductionsText.textContent = `Total Deductions: ${totalDeductions} points`;
      };
    });

    // --- DNF BUTTON ---
    dnfBtn.onclick = () => {
      stopAll();
      dnfStamp.style.display = "block";
    };

    // PHOTO
    photoBtn.onclick = () => photoInput.click();
    photoPreview.onclick = () => photoInput.click();

    photoInput.onchange = () => {
      const file = photoInput.files[0];
      if (!file) return;
      const url = URL.createObjectURL(file);
      photoPreview.src = url;
      photoPreview.style.display = "block";
      photoBtn.style.display = "none";
    };

    // SAVE SNAPSHOT
    saveBtn.onclick = async () => {
      const canvas = await html2canvas(document.getElementById("captureArea"));
      const url = canvas.toDataURL("image/png");

      const now = new Date();
      const ts = `${now.getFullYear()}-${now.getMonth() + 1}-${now.getDate()}_${now.getHours()}-${now.getMinutes()}-${now.getSeconds()}`;
      const name = driverName.value.trim().replace(/\s+/g, "_") || "run";

      const a = document.createElement("a");
      a.href = url;
      a.download = `time-attack-${name}-${ts}.png`;
      a.click();
    };
  </script>
</body>
</html>
