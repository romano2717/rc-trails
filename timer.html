<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Time Attack Challenge</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont,
        "Segoe UI", sans-serif;
    }

    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at top, #20293a, #020617);
      color: #e5e7eb;
    }

    .app {
      background: rgba(15, 23, 42, 0.95);
      padding: 1.75rem;
      border-radius: 1.25rem;
      box-shadow: 0 18px 40px rgba(0, 0, 0, 0.55);
      width: 100%;
      max-width: 480px;
      border: 1px solid rgba(148, 163, 184, 0.2);
    }

    .app-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 0.6rem;
    }

    .title {
      font-size: 1.4rem;
      font-weight: 700;
      letter-spacing: 0.05em;
      text-transform: uppercase;
    }

    .badge {
      font-size: 0.68rem;
      text-transform: uppercase;
      padding: 0.2rem 0.55rem;
      border-radius: 999px;
      border: 1px solid rgba(251, 191, 36, 0.7);
      color: #facc15;
    }

    .logos {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 0.6rem;
      margin-bottom: 0.9rem;
      flex-wrap: wrap;
    }

    .logos img {
      max-height: 52px;
      width: auto;
      object-fit: contain;
      opacity: 0.95;
    }

    .timer-display {
      text-align: center;
      margin-bottom: 1.25rem;
      position: relative;
    }

    .time {
      font-size: 3rem;
      font-weight: 700;
      letter-spacing: 0.15em;
      padding: 0.9rem 1.2rem;
      border-radius: 0.9rem;
      background: radial-gradient(circle at top, #0f172a, #020617);
      border: 1px solid rgba(148, 163, 184, 0.3);
      display: inline-block;
      min-width: 9ch;
    }

    .adjust-flash {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      pointer-events: none;
      font-weight: 700;
      font-size: 1rem;
      opacity: 0;
      transition: opacity 0.18s ease, transform 0.18s ease;
      text-shadow: 0 0 6px rgba(0, 0, 0, 0.7);
    }

    .adjust-flash.show {
      opacity: 1;
      transform: translate(-50%, -80%);
    }

    .adjust-flash.show-positive {
      color: #4ade80;
    }

    .adjust-flash.show-negative {
      color: #fca5a5;
    }

    .status {
      margin-top: 0.4rem;
      font-size: 0.75rem;
      text-transform: uppercase;
      letter-spacing: 0.2em;
      opacity: 0.7;
    }

    .status-running {
      color: #4ade80;
    }

    .status-paused {
      color: #fbbf24;
    }

    .status-stopped {
      color: #94a3b8;
    }

    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 0.6rem;
      margin-bottom: 1rem;
    }

    .controls button,
    .adjustments button {
      flex: 1 1 calc(50% - 0.6rem);
      padding: 0.9rem 1rem;
      border-radius: 999px;
      border: none;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.08s ease, box-shadow 0.08s ease,
        background 0.15s ease, opacity 0.1s ease;
      background: #111827;
      color: #e5e7eb;
      box-shadow: 0 4px 14px rgba(0, 0, 0, 0.5);
      text-transform: uppercase;
      letter-spacing: 0.09em;
      min-height: 52px;
      touch-action: manipulation;
    }

    .controls button:active,
    .adjustments button:active {
      transform: translateY(1px) scale(0.98);
      box-shadow: 0 1px 5px rgba(0, 0, 0, 0.5);
    }

    .controls button:disabled,
    .adjustments button:disabled {
      opacity: 0.4;
      cursor: not-allowed;
      box-shadow: none;
    }

    .btn-start {
      background: linear-gradient(135deg, #22c55e, #16a34a);
    }

    .btn-pause {
      background: linear-gradient(135deg, #f97316, #ea580c);
    }

    .btn-stop {
      background: linear-gradient(135deg, #ef4444, #b91c1c);
    }

    .btn-reset {
      background: linear-gradient(135deg, #64748b, #475569);
    }

    .adjustments {
      display: grid;
      grid-template-columns: repeat(3, minmax(0, 1fr));
      gap: 0.5rem;
      margin-bottom: 1rem;
    }

    .adjustments button {
      font-size: 0.95rem;
      padding: 0.7rem 0.5rem;
      letter-spacing: 0.08em;
      min-height: 52px;
    }

    .adjustments button.negative {
      border: 1px solid rgba(248, 113, 113, 0.7);
    }

    .adjustments button.positive {
      border: 1px solid rgba(52, 211, 153, 0.7);
    }

    .driver-section {
      display: flex;
      gap: 0.5rem;
      align-items: stretch;
      margin-bottom: 0.9rem;
      font-size: 0.8rem;
      opacity: 0.9;
    }

    .driver-section label {
      display: flex;
      flex-direction: column;
      gap: 0.2rem;
      flex: 1;
    }

    .driver-section span {
      text-transform: uppercase;
      letter-spacing: 0.15em;
      font-size: 0.65rem;
    }

    .driver-section input {
      padding: 0.5rem 0.6rem;
      border-radius: 0.7rem;
      border: 1px solid rgba(148, 163, 184, 0.5);
      background: #020617;
      color: #e5e7eb;
      font-size: 0.92rem;
      outline: none;
      width: 100%;
    }

    .driver-section input:focus {
      border-color: #38bdf8;
      box-shadow: 0 0 0 1px rgba(56, 189, 248, 0.5);
    }

    .btn-save {
      flex-basis: 40%;
      padding: 0.7rem 0.7rem;
      border-radius: 0.9rem;
      border: none;
      background: linear-gradient(135deg, #eab308, #f97316);
      color: #0b1120;
      font-size: 0.8rem;
      font-weight: 700;
      cursor: pointer;
      text-transform: uppercase;
      letter-spacing: 0.12em;
      white-space: nowrap;
      min-height: 52px;
    }

    .hint {
      margin-top: 0.3rem;
      font-size: 0.7rem;
      opacity: 0.7;
      text-align: center;
    }

    @media (max-width: 480px) {
      .app {
        margin: 1rem;
        padding: 1.25rem;
      }
      .time {
        font-size: 2.4rem;
      }
    }
  </style>
</head>
<body>
  <!-- This is the area we'll "screenshot" -->
  <div class="app" id="captureArea">
    <div class="app-header">
      <div class="title">Time Attack</div>
      <div class="badge">Challenge Mode</div>
    </div>

    <div class="logos">
      <!-- replace src values with your own filenames/paths -->
      <img src="rcx-cafe-logo.jpg" alt="RCX Cafe Logo" />
      <img src="southside-rc-logo.png" alt="Southside Cebu RC Logo" />
      <img src="crawl-me-maybe-logo.jpg" alt="Crawl Me Maybe Logo" />
    </div>

    <div class="timer-display">
      <div id="time" class="time">00:00</div>
      <div id="adjustFlash" class="adjust-flash"></div>
      <div id="status" class="status status-stopped">Stopped</div>
    </div>

    <div class="controls">
      <button id="startBtn" class="btn-start">Start</button>
      <button id="pauseBtn" class="btn-pause" disabled>Pause</button>
      <button id="stopBtn" class="btn-stop" disabled>Stop</button>
      <button id="resetBtn" class="btn-reset" disabled>Reset</button>
    </div>

    <div class="adjustments">
      <button class="negative" data-adjust="-30">-30s</button>
      <button class="negative" data-adjust="-10">-10s</button>
      <button class="negative" data-adjust="-5">-5s</button>
      <button class="positive" data-adjust="5">+5s</button>
      <button class="positive" data-adjust="10">+10s</button>
      <button class="positive" data-adjust="30">+30s</button>
    </div>

    <div class="driver-section">
      <label for="driverName">
        <span>Driver's Name</span>
        <input id="driverName" type="text" placeholder="Enter driver name" />
      </label>
      <button id="saveBtn" class="btn-save">Save Snapshot</button>
    </div>

    <p class="hint">
      Hit <strong>Start</strong>, adjust with Â±5/10/30s, type the driver's name,
      then use <strong>Save Snapshot</strong> to download an image.
    </p>
  </div>

  <!-- html2canvas for screenshot capture -->
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>

  <script>
    // --- Timer state ---
    let elapsedMs = 0;
    let running = false;
    let intervalId = null;
    let currentState = 'stopped';

    const timeEl = document.getElementById('time');
    const statusEl = document.getElementById('status');
    const startBtn = document.getElementById('startBtn');
    const pauseBtn = document.getElementById('pauseBtn');
    const stopBtn = document.getElementById('stopBtn');
    const resetBtn = document.getElementById('resetBtn');
    const adjustmentButtons = document.querySelectorAll('.adjustments button');
    const adjustFlashEl = document.getElementById('adjustFlash');
    const driverNameInput = document.getElementById('driverName');
    const saveBtn = document.getElementById('saveBtn');
    const captureArea = document.getElementById('captureArea');

    function formatTime(ms) {
      const totalSeconds = Math.max(0, Math.floor(ms / 1000));
      const minutes = Math.floor(totalSeconds / 60);
      const seconds = totalSeconds % 60;
      const mm = String(minutes).padStart(2, '0');
      const ss = String(seconds).padStart(2, '0');
      return `${mm}:${ss}`;
    }

    function updateDisplay() {
      timeEl.textContent = formatTime(elapsedMs);
    }

    function setStatus(status) {
      currentState = status;
      statusEl.classList.remove('status-running', 'status-paused', 'status-stopped');
      if (status === 'running') {
        statusEl.textContent = 'Running';
        statusEl.classList.add('status-running');
      } else if (status === 'paused') {
        statusEl.textContent = 'Paused';
        statusEl.classList.add('status-paused');
      } else {
        statusEl.textContent = 'Stopped';
        statusEl.classList.add('status-stopped');
      }
    }

    function setButtonsForState(state) {
      if (state === 'running') {
        startBtn.disabled = true;
        pauseBtn.disabled = false;
        stopBtn.disabled = false;
        resetBtn.disabled = false;
      } else if (state === 'paused') {
        startBtn.disabled = false;
        pauseBtn.disabled = true;
        stopBtn.disabled = false;
        resetBtn.disabled = false;
      } else { // stopped
        startBtn.disabled = false;
        pauseBtn.disabled = true;
        stopBtn.disabled = elapsedMs <= 0;
        resetBtn.disabled = elapsedMs <= 0;
      }
    }

    function startTimer() {
      if (running) return;
      running = true;

      const tick = () => {
        elapsedMs += 100;
        updateDisplay();
      };

      intervalId = setInterval(tick, 100);
      setStatus('running');
      setButtonsForState('running');
    }

    function pauseTimer() {
      if (!running) return;
      running = false;
      clearInterval(intervalId);
      intervalId = null;
      setStatus('paused');
      setButtonsForState('paused');
    }

    function stopTimer() {
      if (!running && elapsedMs <= 0) return;
      running = false;
      if (intervalId) {
        clearInterval(intervalId);
        intervalId = null;
      }
      setStatus('stopped'); // keep current time
      setButtonsForState('stopped');
    }

    function resetTimer() {
      running = false;
      if (intervalId) {
        clearInterval(intervalId);
        intervalId = null;
      }
      elapsedMs = 0;
      updateDisplay();
      setStatus('stopped');
      setButtonsForState('stopped');
    }

    function showAdjustmentFlash(seconds) {
      const sign = seconds > 0 ? '+' : '';
      adjustFlashEl.textContent = `${sign}${seconds}s`;
      adjustFlashEl.classList.remove('show-positive', 'show-negative');
      adjustFlashEl.classList.add(seconds >= 0 ? 'show-positive' : 'show-negative');

      adjustFlashEl.classList.remove('show');
      void adjustFlashEl.offsetWidth; // restart animation
      adjustFlashEl.classList.add('show');

      setTimeout(() => {
        adjustFlashEl.classList.remove('show');
      }, 350);
    }

    function adjustTime(seconds) {
      elapsedMs += seconds * 1000;
      if (elapsedMs < 0) elapsedMs = 0;
      updateDisplay();
      showAdjustmentFlash(seconds);
      setButtonsForState(currentState);
    }

    async function saveSnapshot() {
      if (!window.html2canvas) {
        alert('Screenshot library failed to load. Please check your internet connection.');
        return;
      }

      const driverName = driverNameInput.value.trim();

      try {
        const canvas = await html2canvas(captureArea, {
          backgroundColor: null,
          scale: window.devicePixelRatio || 1
        });
        const dataUrl = canvas.toDataURL('image/png');
        const link = document.createElement('a');
        link.href = dataUrl;
        link.download = driverName
          ? `time-attack-${driverName.replace(/\\s+/g, '_')}.png`
          : 'time-attack-snapshot.png';
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
      } catch (err) {
        console.error(err);
        alert('Sorry, something went wrong while creating the snapshot.');
      }
    }

    // --- Event listeners ---
    startBtn.addEventListener('click', startTimer);
    pauseBtn.addEventListener('click', pauseTimer);
    stopBtn.addEventListener('click', stopTimer);
    resetBtn.addEventListener('click', resetTimer);

    adjustmentButtons.forEach(btn => {
      btn.addEventListener('click', () => {
        const seconds = parseInt(btn.dataset.adjust, 10);
        adjustTime(seconds);
      });
    });

    saveBtn.addEventListener('click', saveSnapshot);

    // Initialize
    updateDisplay();
    setButtonsForState('stopped');
  </script>
</body>
</html>
