<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Time Attack Challenge</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont,
        "Segoe UI", sans-serif;
    }

    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at top, #20293a, #020617);
      color: #e5e7eb;
    }

    .app {
      background: rgba(15, 23, 42, 0.95);
      padding: 1.75rem;
      border-radius: 1.25rem;
      box-shadow: 0 18px 40px rgba(0, 0, 0, 0.55);
      width: 100%;
      max-width: 480px;
      border: 1px solid rgba(148, 163, 184, 0.2);
    }

    .app-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 0.6rem;
    }

    .title {
      font-size: 1.4rem;
      font-weight: 700;
      letter-spacing: 0.05em;
      text-transform: uppercase;
    }

    .badge {
      font-size: 0.68rem;
      text-transform: uppercase;
      padding: 0.2rem 0.55rem;
      border-radius: 999px;
      border: 1px solid rgba(251, 191, 36, 0.7);
      color: #facc15;
    }

    .logos {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 0.6rem;
      margin-bottom: 0.9rem;
      flex-wrap: wrap;
    }

    .logos img {
      max-height: 52px;
      width: auto;
      object-fit: contain;
      opacity: 0.95;
    }

    /* PHOTO */
    .photo-section {
      display: flex;
      justify-content: center;
      margin-bottom: 0.7rem;
    }

    .btn-photo {
      padding: 0.6rem 1.2rem;
      border-radius: 999px;
      border: none;
      font-size: 0.9rem;
      font-weight: 600;
      cursor: pointer;
      background: linear-gradient(135deg, #38bdf8, #0ea5e9);
      color: #0b1120;
      text-transform: uppercase;
      letter-spacing: 0.12em;
      box-shadow: 0 4px 14px rgba(0, 0, 0, 0.5);
    }

    .photo-preview {
      width: 120px;
      height: 120px;
      border-radius: 0.9rem;
      object-fit: cover;
      border: 2px solid rgba(248, 250, 252, 0.7);
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.6);
      cursor: pointer;
    }

    /* TIMER */
    .timer-display {
      text-align: center;
      margin-bottom: 1.25rem;
      position: relative;
    }

    .time {
      font-size: 3rem;
      font-weight: 700;
      letter-spacing: 0.15em;
      padding: 0.9rem 1.2rem;
      border-radius: 0.9rem;
      background: radial-gradient(circle at top, #0f172a, #020617);
      border: 1px solid rgba(148, 163, 184, 0.3);
      display: inline-block;
      min-width: 9ch;
    }

    .adjust-flash {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      pointer-events: none;
      font-weight: 900;
      font-size: 2.4rem;
      opacity: 0;
      transition: opacity 0.35s ease, transform 0.35s ease;
      text-shadow: 0 0 14px rgba(0, 0, 0, 0.9);
    }

    .adjust-flash.show {
      opacity: 1;
      transform: translate(-50%, -90%) scale(1.15);
    }

    .adjust-flash.show-positive {
      color: #4ade80;
    }

    .adjust-flash.show-negative {
      color: #fca5a5;
    }

    .status {
      margin-top: 0.4rem;
      font-size: 0.75rem;
      text-transform: uppercase;
      letter-spacing: 0.2em;
      opacity: 0.7;
    }

    .status-running { color: #4ade80; }
    .status-paused  { color: #fbbf24; }
    .status-stopped { color: #94a3b8; }

    /* BUTTONS */
    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 0.6rem;
      margin-bottom: 0.4rem;
    }

    .controls button,
    .adjustments button {
      flex: 1 1 calc(50% - 0.6rem);
      padding: 0.9rem 1rem;
      border-radius: 999px;
      border: none;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      background: #111827;
      color: #e5e7eb;
      box-shadow: 0 4px 14px rgba(0, 0, 0, 0.5);
      text-transform: uppercase;
      letter-spacing: 0.09em;
      min-height: 52px;
    }

    .btn-start { background: linear-gradient(135deg, #22c55e, #16a34a); }
    .btn-pause { background: linear-gradient(135deg, #f97316, #ea580c); }
    .btn-stop  { background: linear-gradient(135deg, #ef4444, #b91c1c); }
    .btn-reset { background: linear-gradient(135deg, #64748b, #475569); }

    /* DEDUCTIONS */
    .deductions {
      margin: 0.7rem 0 1.0rem 0;
      display: flex;
      flex-direction: column;
      gap: 0.3rem;
      padding: 0 0.2rem;
    }

    .deductions label {
      font-size: 0.7rem;
      text-transform: uppercase;
      color: #cbd5e1;
      letter-spacing: 0.1em;
    }

    .deductions input {
      padding: 0.5rem 0.6rem;
      border-radius: 0.6rem;
      border: 1px solid rgba(148,163,184,0.5);
      background: #0f172a;
      color: #e5e7eb;
      font-size: 1rem;
    }

    .adjustments {
      display: grid;
      grid-template-columns: repeat(3, minmax(0, 1fr));
      gap: 0.5rem;
      margin-bottom: 1rem;
    }

    .adjustments button.negative {
      border: 1px solid rgba(248, 113, 113, 0.7);
    }

    .adjustments button.positive {
      border: 1px solid rgba(52, 211, 153, 0.7);
    }

    /* DRIVER + SAVE */
    .driver-section {
      display: flex;
      gap: 0.5rem;
      align-items: center;
      margin-bottom: 0.9rem;
    }

    .driver-section label {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 0.2rem;
    }

    .driver-section span {
      text-transform: uppercase;
      font-size: 0.65rem;
      letter-spacing: 0.15em;
    }

    .driver-section input {
      padding: 0.5rem 0.6rem;
      border-radius: 0.6rem;
      border: 1px solid rgba(148,163,184,0.5);
      background: #020617;
      color: #e5e7eb;
      font-size: 1rem;
    }

    .btn-save {
      flex-basis: 40%;
      padding: 0.7rem;
      border-radius: 0.9rem;
      border: none;
      background: linear-gradient(135deg, #eab308, #f97316);
      color: #0b1120;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.12em;
      min-height: 52px;
    }
  </style>
</head>
<body>
  <div class="app" id="captureArea">
    <div class="app-header">
      <div class="title">Time Attack</div>
      <div class="badge">Challenge Mode</div>
    </div>

    <div class="logos">
      <img src="rcx-cafe-logo.png">
      <img src="southside-rc-logo.png">
      <img src="crawl-me-maybe-logo.png">
    </div>

    <!-- PHOTO -->
    <div class="photo-section">
      <button id="photoBtn" class="btn-photo">Take Photo</button>
      <img id="photoPreview" class="photo-preview" style="display:none;">
      <input id="photoInput" type="file" accept="image/*" capture="environment" style="display:none;">
    </div>

    <!-- TIMER -->
    <div class="timer-display">
      <div id="time" class="time">00:00</div>
      <div id="adjustFlash" class="adjust-flash"></div>
      <div id="status" class="status status-stopped">Stopped</div>
    </div>

    <!-- MAIN BUTTONS -->
    <div class="controls">
      <button id="startBtn" class="btn-start">Start</button>
      <button id="pauseBtn" class="btn-pause" disabled>Pause</button>
      <button id="stopBtn" class="btn-stop" disabled>Stop</button>
      <button id="resetBtn" class="btn-reset" disabled>Reset</button>
    </div>

    <!-- DEDUCTIONS BELOW STOP/RESET -->
    <div class="deductions">
      <label>Total Point Deductions</label>
      <input id="deductionInput" type="number" min="0" value="0">
    </div>

    <!-- ADJUSTMENTS -->
    <div class="adjustments">
      <button class="negative" data-adjust="-30">-30s</button>
      <button class="negative" data-adjust="-10">-10s</button>
      <button class="negative" data-adjust="-5">-5s</button>
      <button class="positive" data-adjust="5">+5s</button>
      <button class="positive" data-adjust="10">+10s</button>
      <button class="positive" data-adjust="30">+30s</button>
    </div>

    <!-- DRIVER + SAVE -->
    <div class="driver-section">
      <label>
        <span>Driver's Name</span>
        <input id="driverName" type="text" placeholder="Enter name">
      </label>
      <button id="saveBtn" class="btn-save">Save Snapshot</button>
    </div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>

  <script>
    let elapsedMs = 0;
    let running = false;
    let intervalId = null;
    let currentState = 'stopped';
    let currentPhotoUrl = null;

    const timeEl = document.getElementById('time');
    const statusEl = document.getElementById('status');

    const startBtn = document.getElementById('startBtn');
    const pauseBtn = document.getElementById('pauseBtn');
    const stopBtn = document.getElementById('stopBtn');
    const resetBtn = document.getElementById('resetBtn');

    const adjustmentButtons = document.querySelectorAll('.adjustments button');
    const adjustFlashEl = document.getElementById('adjustFlash');

    const driverNameInput = document.getElementById('driverName');
    const saveBtn = document.getElementById('saveBtn');
    const captureArea = document.getElementById('captureArea');

    const photoBtn = document.getElementById('photoBtn');
    const photoInput = document.getElementById('photoInput');
    const photoPreview = document.getElementById('photoPreview');

    function formatTime(ms) {
      const total = Math.floor(ms / 1000);
      const m = String(Math.floor(total / 60)).padStart(2, '0');
      const s = String(total % 60).padStart(2, '0');
      return `${m}:${s}`;
    }

    function updateDisplay() {
      timeEl.textContent = formatTime(elapsedMs);
    }

    function setStatus(state) {
      currentState = state;
      statusEl.className = "status status-" + state;
      statusEl.textContent = state.charAt(0).toUpperCase() + state.slice(1);
    }

    function setButtons(state) {
      if (state === "running") {
        startBtn.disabled = true;
        pauseBtn.disabled = false;
        stopBtn.disabled = false;
        resetBtn.disabled = false;
      } else if (state === "paused") {
        startBtn.disabled = false;
        pauseBtn.disabled = true;
        stopBtn.disabled = false;
        resetBtn.disabled = false;
      } else {
        startBtn.disabled = false;
        pauseBtn.disabled = true;
        stopBtn.disabled = elapsedMs <= 0;
        resetBtn.disabled = elapsedMs <= 0;
      }
    }

    function startTimer() {
      if (running) return;
      running = true;
      intervalId = setInterval(() => {
        elapsedMs += 100;
        updateDisplay();
      }, 100);
      setStatus("running");
      setButtons("running");
    }

    function pauseTimer() {
      if (!running) return;
      running = false;
      clearInterval(intervalId);
      setStatus("paused");
      setButtons("paused");
    }

    function stopTimer() {
      if (!running && elapsedMs <= 0) return;
      running = false;
      clearInterval(intervalId);
      setStatus("stopped");
      setButtons("stopped");
    }

    function resetTimer() {
      running = false;
      clearInterval(intervalId);
      elapsedMs = 0;
      updateDisplay();
      setStatus("stopped");
      setButtons("stopped");
    }

    function showFlash(sec) {
      const sign = sec > 0 ? "+" : "";
      adjustFlashEl.textContent = `${sign}${sec}s`;

      adjustFlashEl.classList.remove('show-positive', 'show-negative');
      adjustFlashEl.classList.add(sec >= 0 ? 'show-positive' : 'show-negative');

      adjustFlashEl.classList.remove('show');
      void adjustFlashEl.offsetWidth;
      adjustFlashEl.classList.add('show');

      setTimeout(() => adjustFlashEl.classList.remove('show'), 900);
    }

    function adjustTime(sec) {
      elapsedMs = Math.max(0, elapsedMs + sec * 1000);
      updateDisplay();
      showFlash(sec);
      setButtons(currentState);
    }

    // PHOTO HANDLING
    photoBtn.onclick = () => photoInput.click();
    photoPreview.onclick = () => photoInput.click();

    photoInput.onchange = () => {
      const file = photoInput.files && photoInput.files[0];
      if (!file) return;

      if (currentPhotoUrl) URL.revokeObjectURL(currentPhotoUrl);

      currentPhotoUrl = URL.createObjectURL(file);
      photoPreview.src = currentPhotoUrl;
      photoPreview.style.display = "block";
      photoBtn.style.display = "none";
    };

    // SAVE SNAPSHOT
    async function saveSnapshot() {
      const name = driverNameInput.value.trim();
      const now = new Date();

      const timestamp =
        now.getFullYear() + "-" +
        String(now.getMonth() + 1).padStart(2, '0') + "-" +
        String(now.getDate()).padStart(2, '0') + "_" +
        String(now.getHours()).padStart(2, '0') + "-" +
        String(now.getMinutes()).padStart(2, '0') + "-" +
        String(now.getSeconds()).padStart(2, '0');

      const canvas = await html2canvas(captureArea);
      const data = canvas.toDataURL("image/png");

      const a = document.createElement("a");
      a.href = data;
      a.download = name
        ? `time-attack-${name.replace(/\s+/g, "_")}-${timestamp}.png`
        : `time-attack-${timestamp}.png`;
      a.click();
    }

    saveBtn.onclick = saveSnapshot;

    /* EVENTS */
    startBtn.onclick = startTimer;
    pauseBtn.onclick = pauseTimer;
    stopBtn.onclick = stopTimer;
    resetBtn.onclick = resetTimer;

    adjustmentButtons.forEach(btn => {
      btn.onclick = () => adjustTime(parseInt(btn.dataset.adjust, 10));
    });

    updateDisplay();
    setButtons("stopped");
  </script>
</body>
</html>
