<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Time Attack Challenge</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at top, #20293a, #020617);
      color: #e5e7eb;
    }

    .app {
      background: rgba(15, 23, 42, 0.95);
      padding: 1.75rem;
      border-radius: 1.25rem;
      box-shadow: 0 18px 40px rgba(0, 0, 0, 0.55);
      width: 100%;
      max-width: 420px;
      border: 1px solid rgba(148, 163, 184, 0.2);
    }

    .app-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 1.25rem;
    }

    .title {
      font-size: 1.4rem;
      font-weight: 700;
      letter-spacing: 0.05em;
      text-transform: uppercase;
    }

    .badge {
      font-size: 0.68rem;
      text-transform: uppercase;
      padding: 0.2rem 0.55rem;
      border-radius: 999px;
      border: 1px solid rgba(251, 191, 36, 0.7);
      color: #facc15;
    }

    .timer-display {
      text-align: center;
      margin-bottom: 1.25rem;
    }

    .time {
      font-size: 3rem;
      font-weight: 700;
      letter-spacing: 0.15em;
      padding: 0.7rem 1rem;
      border-radius: 0.9rem;
      background: radial-gradient(circle at top, #0f172a, #020617);
      border: 1px solid rgba(148, 163, 184, 0.3);
      display: inline-block;
      min-width: 9ch;
    }

    .status {
      margin-top: 0.4rem;
      font-size: 0.75rem;
      text-transform: uppercase;
      letter-spacing: 0.2em;
      opacity: 0.7;
    }

    .status-running {
      color: #4ade80;
    }

    .status-paused {
      color: #fbbf24;
    }

    .status-stopped {
      color: #94a3b8;
    }

    .controls {
      display: flex;
      gap: 0.5rem;
      margin-bottom: 0.9rem;
    }

    .controls button,
    .adjustments button {
      flex: 1;
      padding: 0.55rem 0.7rem;
      border-radius: 999px;
      border: none;
      font-size: 0.9rem;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.08s ease, box-shadow 0.08s ease, background 0.15s ease, opacity 0.1s ease;
      background: #111827;
      color: #e5e7eb;
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.4);
      text-transform: uppercase;
      letter-spacing: 0.09em;
    }

    .controls button:active,
    .adjustments button:active {
      transform: translateY(1px) scale(0.99);
      box-shadow: 0 1px 5px rgba(0, 0, 0, 0.5);
    }

    .controls button:disabled,
    .adjustments button:disabled {
      opacity: 0.4;
      cursor: not-allowed;
      box-shadow: none;
    }

    .btn-start {
      background: linear-gradient(135deg, #22c55e, #16a34a);
    }

    .btn-pause {
      background: linear-gradient(135deg, #f97316, #ea580c);
    }

    .btn-stop {
      background: linear-gradient(135deg, #ef4444, #b91c1c);
    }

    .adjustments {
      display: grid;
      grid-template-columns: repeat(3, minmax(0, 1fr));
      gap: 0.45rem;
      margin-bottom: 1rem;
    }

    .adjustments button {
      font-size: 0.8rem;
      padding: 0.45rem 0.35rem;
      letter-spacing: 0.08em;
    }

    .adjustments button.negative {
      border: 1px solid rgba(248, 113, 113, 0.7);
    }

    .adjustments button.positive {
      border: 1px solid rgba(52, 211, 153, 0.7);
    }

    .set-time {
      display: flex;
      gap: 0.5rem;
      align-items: center;
      font-size: 0.8rem;
      opacity: 0.85;
    }

    .set-time label {
      display: flex;
      flex-direction: column;
      gap: 0.2rem;
      flex: 1;
    }

    .set-time span {
      text-transform: uppercase;
      letter-spacing: 0.15em;
      font-size: 0.65rem;
    }

    .set-time input {
      padding: 0.3rem 0.4rem;
      border-radius: 0.6rem;
      border: 1px solid rgba(148, 163, 184, 0.5);
      background: #020617;
      color: #e5e7eb;
      font-size: 0.85rem;
      outline: none;
      width: 100%;
    }

    .set-time input:focus {
      border-color: #38bdf8;
      box-shadow: 0 0 0 1px rgba(56, 189, 248, 0.5);
    }

    .btn-set {
      flex-basis: 30%;
      padding: 0.5rem 0.6rem;
      border-radius: 0.9rem;
      border: none;
      background: linear-gradient(135deg, #38bdf8, #0ea5e9);
      color: #0b1120;
      font-size: 0.8rem;
      font-weight: 700;
      cursor: pointer;
      text-transform: uppercase;
      letter-spacing: 0.12em;
      white-space: nowrap;
    }

    .hint {
      margin-top: 0.6rem;
      font-size: 0.7rem;
      opacity: 0.7;
      text-align: center;
    }

    @media (max-width: 480px) {
      .app {
        margin: 1rem;
        padding: 1.25rem;
      }
      .time {
        font-size: 2.4rem;
      }
    }
  </style>
</head>
<body>
  <div class="app">
    <div class="app-header">
      <div class="title">Time Attack</div>
      <div class="badge">Challenge Mode</div>
    </div>

    <div class="timer-display">
      <div id="time" class="time">00:00</div>
      <div id="status" class="status status-stopped">Stopped</div>
    </div>

    <div class="controls">
      <button id="startBtn" class="btn-start">Start</button>
      <button id="pauseBtn" class="btn-pause" disabled>Pause</button>
      <button id="stopBtn" class="btn-stop" disabled>Stop</button>
    </div>

    <div class="adjustments">
      <button class="negative" data-adjust="-30">-30s</button>
      <button class="negative" data-adjust="-10">-10s</button>
      <button class="negative" data-adjust="-5">-5s</button>
      <button class="positive" data-adjust="5">+5s</button>
      <button class="positive" data-adjust="10">+10s</button>
      <button class="positive" data-adjust="30">+30s</button>
    </div>

    <div class="set-time">
      <label>
        <span>Minutes</span>
        <input id="minutesInput" type="number" min="0" max="599" placeholder="0" />
      </label>
      <label>
        <span>Seconds</span>
        <input id="secondsInput" type="number" min="0" max="59" placeholder="0" />
      </label>
      <button id="setBtn" class="btn-set">Set</button>
    </div>

    <p class="hint">
      Set your target time, hit <strong>Start</strong>, and tweak with Â±5/10/30s on the fly.
    </p>
  </div>

  <script>
    // --- State ---
    let remainingMs = 0;
    let intervalId = null;

    const timeEl = document.getElementById('time');
    const statusEl = document.getElementById('status');
    const startBtn = document.getElementById('startBtn');
    const pauseBtn = document.getElementById('pauseBtn');
    const stopBtn = document.getElementById('stopBtn');
    const minutesInput = document.getElementById('minutesInput');
    const secondsInput = document.getElementById('secondsInput');
    const setBtn = document.getElementById('setBtn');
    const adjustmentButtons = document.querySelectorAll('.adjustments button');

    function formatTime(ms) {
      const totalSeconds = Math.max(0, Math.floor(ms / 1000));
      const minutes = Math.floor(totalSeconds / 60);
      const seconds = totalSeconds % 60;
      const mm = String(minutes).padStart(2, '0');
      const ss = String(seconds).padStart(2, '0');
      return `${mm}:${ss}`;
    }

    function updateDisplay() {
      timeEl.textContent = formatTime(remainingMs);
    }

    function setStatus(status) {
      statusEl.classList.remove('status-running', 'status-paused', 'status-stopped');
      if (status === 'running') {
        statusEl.textContent = 'Running';
        statusEl.classList.add('status-running');
      } else if (status === 'paused') {
        statusEl.textContent = 'Paused';
        statusEl.classList.add('status-paused');
      } else {
        statusEl.textContent = 'Stopped';
        statusEl.classList.add('status-stopped');
      }
    }

    function setButtonsForState(state) {
      if (state === 'running') {
        startBtn.disabled = true;
        pauseBtn.disabled = false;
        stopBtn.disabled = false;
      } else if (state === 'paused') {
        startBtn.disabled = false;
        pauseBtn.disabled = true;
        stopBtn.disabled = false;
      } else {
        startBtn.disabled = remainingMs <= 0;
        pauseBtn.disabled = true;
        stopBtn.disabled = remainingMs <= 0;
      }
    }

    function startTimer() {
      if (intervalId || remainingMs <= 0) return;

      const tick = () => {
        remainingMs -= 100;
        if (remainingMs <= 0) {
          remainingMs = 0;
          clearInterval(intervalId);
          intervalId = null;
          updateDisplay();
          setStatus('stopped');
          setButtonsForState('stopped');
          flashTimeUp();
        } else {
          updateDisplay();
        }
      };

      intervalId = setInterval(tick, 100);
      setStatus('running');
      setButtonsForState('running');
    }

    function pauseTimer() {
      if (!intervalId) return;
      clearInterval(intervalId);
      intervalId = null;
      setStatus('paused');
      setButtonsForState('paused');
    }

    function stopTimer() {
      if (intervalId) {
        clearInterval(intervalId);
        intervalId = null;
      }
      remainingMs = 0;
      updateDisplay();
      setStatus('stopped');
      setButtonsForState('stopped');
    }

    function adjustTime(seconds) {
      remainingMs += seconds * 1000;
      if (remainingMs < 0) remainingMs = 0;
      updateDisplay();

      // If we were "stopped" at 0 and user added time, enable start
      if (!intervalId && remainingMs > 0 && statusEl.textContent === 'Stopped') {
        setButtonsForState('stopped');
      }
    }

    function setCustomTime() {
      const minutes = parseInt(minutesInput.value, 10) || 0;
      const seconds = parseInt(secondsInput.value, 10) || 0;

      const clampedMinutes = Math.max(0, Math.min(599, minutes));
      const clampedSeconds = Math.max(0, Math.min(59, seconds));

      const totalSeconds = clampedMinutes * 60 + clampedSeconds;
      remainingMs = totalSeconds * 1000;

      updateDisplay();
      if (remainingMs > 0) {
        setStatus('stopped');
        setButtonsForState('stopped');
      } else {
        stopTimer();
      }
    }

    function flashTimeUp() {
      timeEl.animate(
        [
          { transform: 'scale(1)', opacity: 1 },
          { transform: 'scale(1.1)', opacity: 0.1 },
          { transform: 'scale(1)', opacity: 1 }
        ],
        { duration: 600, iterations: 2 }
      );
    }

    // --- Event Listeners ---
    startBtn.addEventListener('click', startTimer);
    pauseBtn.addEventListener('click', pauseTimer);
    stopBtn.addEventListener('click', stopTimer);

    adjustmentButtons.forEach(btn => {
      btn.addEventListener('click', () => {
        const seconds = parseInt(btn.dataset.adjust, 10);
        adjustTime(seconds);
      });
    });

    setBtn.addEventListener('click', setCustomTime);

    // Initialize display
    updateDisplay();
    setButtonsForState('stopped');
  </script>
</body>
</html>
