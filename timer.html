<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Time Attack Challenge</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at top, #20293a, #020617);
      color: #e5e7eb;
    }

    .app {
      position: relative;
      background: rgba(15, 23, 42, 0.95);
      padding: 1.75rem;
      border-radius: 1.25rem;
      box-shadow: 0 18px 40px rgba(0, 0, 0, 0.55);
      width: 100%;
      max-width: 480px;
      border: 1px solid rgba(148, 163, 184, 0.2);
    }

    /* DNF STAMP */
    .dnf-stamp {
      position: absolute;
      inset: 0;
      display: none;
      align-items: center;
      justify-content: center;
      font-size: 4.5rem;
      font-weight: 900;
      color: rgba(239, 68, 68, 0.85);
      letter-spacing: 0.25em;
      transform: rotate(-15deg);
      text-shadow: 0 0 18px rgba(0,0,0,0.8);
      pointer-events: none;
      z-index: 10;
    }

    .app-header {
      display: flex;
      justify-content: space-between;
      margin-bottom: 0.6rem;
    }

    .logos {
      display: flex;
      justify-content: center;
      gap: 0.6rem;
      margin-bottom: 0.9rem;
    }

    .logos img {
      max-height: 52px;
      object-fit: contain;
    }

    .photo-section {
      display: flex;
      justify-content: center;
      margin-bottom: 0.7rem;
    }

    .btn-photo {
      padding: 0.6rem 1.2rem;
      border-radius: 999px;
      border: none;
      background: linear-gradient(135deg, #38bdf8, #0ea5e9);
      color: #0b1120;
      font-weight: 600;
      cursor: pointer;
    }

    .photo-preview {
      width: 120px;
      height: 120px;
      border-radius: 0.9rem;
      object-fit: cover;
      border: 2px solid rgba(248,250,252,0.7);
      display: none;
      cursor: pointer;
    }

    .timer-display {
      text-align: center;
      margin-bottom: 1.25rem;
      position: relative;
    }

    .time {
      font-size: 3rem;
      font-weight: 700;
      padding: 0.9rem 1.2rem;
      border-radius: 0.9rem;
      background: radial-gradient(circle, #0f172a, #020617);
      border: 1px solid rgba(148,163,184,0.3);
      display: inline-block;
      min-width: 9ch;
    }

    .adjust-flash {
      position: absolute;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2.4rem;
      font-weight: 900;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.35s ease, transform 0.35s ease;
    }

    .adjust-flash.show {
      opacity: 1;
      transform: translateY(-20px) scale(1.15);
    }

    .status {
      margin-top: 0.4rem;
      font-size: 0.75rem;
      text-transform: uppercase;
      opacity: 0.7;
    }

    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 0.6rem;
      margin-bottom: 0.3rem;
    }

    .controls button,
    .adjustments button {
      flex: 1 1 calc(50% - 0.6rem);
      padding: 0.9rem;
      border-radius: 999px;
      border: none;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      background: #111827;
      color: #e5e7eb;
      min-height: 52px;
    }

    .btn-start { background: linear-gradient(135deg, #22c55e, #16a34a); }
    .btn-pause { background: linear-gradient(135deg, #f97316, #ea580c); }
    .btn-stop  { background: linear-gradient(135deg, #ef4444, #b91c1c); }
    .btn-reset { background: linear-gradient(135deg, #64748b, #475569); }

    .deductions-line {
      text-align: center;
      font-size: 0.9rem;
      font-weight: 600;
      color: #fbbf24;
      margin: 0.25rem 0 0.9rem 0;
    }

    .adjustments {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 0.5rem;
      margin-bottom: 1rem;
    }

    .adjustments button.negative {
      border: 1px solid rgba(248,113,113,0.7);
    }

    .adjustments button.positive {
      border: 1px solid rgba(52,211,153,0.7);
    }

    /* DNF button â€” SAME STYLE, just red */
    .btn-dnf {
      background: #7f1d1d;
      border: 1px solid #dc2626;
      color: #fff;
    }

    .driver-section {
      display: flex;
      gap: 0.5rem;
    }

    .driver-section input {
      flex: 1;
      padding: 0.5rem;
      border-radius: 0.6rem;
      border: 1px solid rgba(148,163,184,0.5);
      background: #020617;
      color: #e5e7eb;
    }

    .btn-save {
      padding: 0.7rem;
      border-radius: 0.9rem;
      background: linear-gradient(135deg, #eab308, #f97316);
      color: #0b1120;
      font-weight: 700;
      border: none;
    }
  </style>
</head>
<body>
<div class="app" id="captureArea">

  <div class="dnf-stamp" id="dnfStamp">DNF</div>

  <div class="logos">
    <img src="rcx-cafe-logo.jpg">
    <img src="southside-rc-logo.jpg">
    <img src="crawl-me-maybe-logo.jpg">
  </div>

  <div class="photo-section">
    <button id="photoBtn" class="btn-photo">Take Photo</button>
    <img id="photoPreview" class="photo-preview">
    <input id="photoInput" type="file" accept="image/*" capture="environment" hidden>
  </div>

  <div class="timer-display">
    <div id="time" class="time">00:00</div>
    <div id="adjustFlash" class="adjust-flash"></div>
    <div id="status" class="status">Stopped</div>
  </div>

  <div class="controls">
    <button id="startBtn" class="btn-start">Start</button>
    <button id="pauseBtn" class="btn-pause">Pause</button>
    <button id="stopBtn" class="btn-stop">Stop</button>
    <button id="resetBtn" class="btn-reset">Reset</button>
  </div>

  <div id="deductionsText" class="deductions-line">
    Total Deductions: 0 points
  </div>

  <div class="adjustments">
    <button class="negative" data-adjust="-30">-30</button>
    <button class="negative" data-adjust="-10">-10</button>
    <button class="negative" data-adjust="-5">-5</button>
    <button class="positive" data-adjust="5">+5</button>
    <button class="positive" data-adjust="10">+10</button>
    <button class="positive" data-adjust="30">+30</button>
    <button id="dnfBtn" class="btn-dnf">DNF</button>
  </div>

  <div class="driver-section">
    <input id="driverName" placeholder="Driver name">
    <button id="saveBtn" class="btn-save">Save</button>
  </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
<script>
let elapsedMs = 0;
let running = false;
let interval = null;
let totalDeductions = 0;

const dnfStamp = document.getElementById("dnfStamp");

function updateTime() {
  const t = Math.floor(elapsedMs / 1000);
  time.textContent = `${String(Math.floor(t/60)).padStart(2,"0")}:${String(t%60).padStart(2,"0")}`;
}

startBtn.onclick = () => {
  if (running) return;
  running = true;
  interval = setInterval(() => { elapsedMs += 100; updateTime(); }, 100);
  status.textContent = "Running";
};

pauseBtn.onclick = () => {
  running = false;
  clearInterval(interval);
  status.textContent = "Paused";
};

stopBtn.onclick = () => {
  running = false;
  clearInterval(interval);
  status.textContent = "Stopped";
};

resetBtn.onclick = () => {
  running = false;
  clearInterval(interval);
  elapsedMs = 0;
  totalDeductions = 0;
  dnfStamp.style.display = "none";
  deductionsText.textContent = "Total Deductions: 0 points";
  updateTime();
  status.textContent = "Stopped";
};

document.querySelectorAll(".adjustments button[data-adjust]").forEach(btn => {
  btn.onclick = () => {
    const v = parseInt(btn.dataset.adjust, 10);
    elapsedMs = Math.max(0, elapsedMs + v * 1000);
    totalDeductions += v;
    deductionsText.textContent = `Total Deductions: ${totalDeductions} points`;
    updateTime();
  };
});

dnfBtn.onclick = () => {
  running = false;
  clearInterval(interval);
  status.textContent = "DNF";
  dnfStamp.style.display = "flex";
};

photoBtn.onclick = () => photoInput.click();
photoPreview.onclick = () => photoInput.click();

photoInput.onchange = () => {
  const f = photoInput.files[0];
  if (!f) return;
  photoPreview.src = URL.createObjectURL(f);
  photoPreview.style.display = "block";
  photoBtn.style.display = "none";
};

saveBtn.onclick = async () => {
  const canvas = await html2canvas(captureArea);
  const a = document.createElement("a");
  a.href = canvas.toDataURL("image/png");
  a.download = "time-attack.png";
  a.click();
};
</script>
</body>
</html>
